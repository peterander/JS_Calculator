<html>
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="calc.css" />
</head>
<body>
	<div class="calculator well clearfix">
		<input class="calc-val" disabled /><br />

		<button class="btn btn-default btn-large btn-num" data-num="1">1</button>
		<button class="btn btn-default btn-large btn-num" data-num="2">2</button>
		<button class="btn btn-default btn-large btn-num" data-num="3">3</button>
		<button class="btn btn-primary btn-large btn-opp" data-opp="add">+</button>
		<br />

		<button class="btn btn-default btn-large btn-num" data-num="4">4</button>
		<button class="btn btn-default btn-large btn-num" data-num="5">5</button>
		<button class="btn btn-default btn-large btn-num" data-num="6">6</button>
		<button class="btn btn-primary btn-large btn-opp" data-opp="minus">-</button>
		<br />

		<button class="btn btn-default btn-large btn-num" data-num="7">7</button>
		<button class="btn btn-default btn-large btn-num" data-num="8">8</button>
		<button class="btn btn-default btn-large btn-num" data-num="9">9</button>
		<button class="btn btn-primary btn-large btn-opp" data-opp="divide">/</button>
		<br />

		<button class="btn btn-default btn-large btn-wide btn-num" data-num="0">0</button>
		<button class="btn btn-danger btn-large btn-clear">C</button>
		<button class="btn btn-success btn-large disabled">=</button><br />
	</div>

	<script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="calc.js"></script>

</body>
</html>
